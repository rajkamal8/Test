<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>un-ordered list</h1>
        <ul> 
            <!--in un-ordered list or ordered list do not place any text of any h1 , put 
            everything in the list format -->
            <li>apple</li>
            <li>banana</li>
            <li>oranges</li>
            <li>mangoes
                <ul>
                    <li>alphonso</li>
                    <li>new type</li>
                    <li>another type</li>
                </ul>
            </li>
            <li>jackfruit</li>
        </ul>
    </div>
    <div>
        <h1>ordered list</h1>
        <ol> 
            <!--in un-ordered list or ordered list do not place any text of any h1 , put 
            everything in the list format -->
            <li>apple</li>
            <li>banana</li>
            <li>oranges</li>
            <li>mangoes
                <ol>
                    <li>alphonso</li>
                    <li>new type</li>
                    <li>another type</li>
                </ol>
            </li>
            <li>jackfruit</li>
        </ol>
    </div>
</body>
</html>
